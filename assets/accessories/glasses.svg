<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simple glasses: two rounded lenses and a bridge -->
  <g fill="rgba(30,30,30,0.9)" stroke="#111" stroke-width="4">
    <rect x="14" y="70" rx="20" ry="20" width="72" height="40" fill="#000" fill-opacity="0.18"/>
    <rect x="114" y="70" rx="20" ry="20" width="72" height="40" fill="#000" fill-opacity="0.18"/>
    <path d="M86 90 H114" stroke="#111" stroke-width="6" stroke-linecap="round" fill="none" />
  </g>
  <!-- thin frame outline -->
  <g fill="none" stroke="#111" stroke-width="4" stroke-linejoin="round">
    <rect x="14" y="70" rx="20" ry="20" width="72" height="40"/>
    <rect x="114" y="70" rx="20" ry="20" width="72" height="40"/>
  </g>
</svg>
