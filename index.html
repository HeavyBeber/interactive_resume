<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Interactive Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <!-- Score counter (top-left) -->
      <div id="scoreCounter" class="score-counter" role="status" aria-live="polite" aria-atomic="true">
        <div class="balance-main">Balance: <span id="balanceAmount">0 $</span></div>
        <div id="balanceRate" class="balance-rate">0 $/s</div>
      </div>
      <!-- global back button removed (no return button requested) -->
      <!-- Persistent skills panel (visible on all screens) -->
      <aside id="skillsPanel" class="skills-panel" aria-label="Skills">
        <div class="skills-toggle">Skills</div>
        <div id="skillsPanelInner" class="skills-panel-inner" role="region">
          <!-- skills will be rendered here by app.js -->
        </div>
      </aside>
      <header id="hero" class="hero center">
        <div class="hero-inner">
          <img src="assets/moi.png" alt="Your photo" id="photo" />
          <div class="hero-text">
            <h1 id="name">Your Name</h1>
            <p class="tagline">What would you like to see?</p>
            <div class="hero-actions" role="navigation" aria-label="Quick sections">
              <div class="hero-choices">
                <button class="answerBtn" onclick="showContent('experience')">Experience</button>
                <button class="answerBtn" onclick="showContent('education')">Education</button>
                <button class="answerBtn" onclick="showContent('contact')">Contact</button>
              </div>
            </div>
            <!-- <div class="hero-lottie" aria-hidden="true">
               Lottie animation will load here 
              <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
              <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_touohxv0.json"  background="transparent"  speed="1"  style="width:120px; height:120px;"  loop  autoplay></lottie-player>
            </div> -->
          </div>
        </div>
      </header>

      <section id="question" class="card hidden">
        <div class="card-header">
          <h3 class="card-title">Choose section</h3>
        </div>
        <p id="questionText">What would you like to see?</p>
        <div id="answers" class="answers"></div>
      </section>

      <section id="content" class="card hidden">
        <div id="contentInner"></div>
      </section>
    </main>

    <!-- Shop button (bottom-right) -->
    <button id="shopButton" class="shop-button" aria-label="Shop" title="Shop">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M7 4h-2l-1 2H2v2h1l3.6 7.59-1.35 2.45A1 1 0 0 0 6 19h12v-2H7.42a.25.25 0 0 1-.23-.15L7.1 16h7.45a1 1 0 0 0 .96-.74l1.3-5.2A1 1 0 0 0 16.8 8H6.21l-.94-2H7V4zm3 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
      </svg>
    </button>

    <!-- Shop modal -->
    <div id="shopModal" class="shop-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="shopTitle">
      <div class="shop-overlay" data-close="overlay"></div>
      <div class="shop-dialog" role="document">
        <header class="shop-header">
          <h2 id="shopTitle">Shop</h2>
          <button id="shopClose" class="shop-close" aria-label="Close">Ã—</button>
        </header>
        <div class="shop-body" id="shopBody">
          <!-- Items will be rendered here -->
        </div>
        <footer class="shop-footer">
          <div class="shop-balance">Balance: <span id="shopBalance">0</span></div>
        </footer>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
